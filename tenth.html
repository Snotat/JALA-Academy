        </span>

        </span>

        </span>

        <span><label for="name">Submit</label><input type="submit" id="name">
        </span>

        <span><label for=" name">Text</label><input type="text" id="name">
        </span>

        </span>

        </span>
        <span><label for="file">File</label><input type="file" id="name">
        </span>

        </span>
