<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {}

        table:hover {
            color: brown;
            border: 2px solid brown;
        }

        tr,
        th,
        td {

            border: 2px solid black;
        }
    </style>
    <title>Fifth Page</title>
</head>

<body>
    <table>
        <tr>
            <th>Capital Letters</th>
            <th>Small Letters</th>
        </tr>
        <tr>
            <td style="visibility: hidden;">A</td>
            <td style="visibility: collapse;">a</td>
        </tr>
        <tr>
            <td style="visibility: visible;">B</td>
            <td style="display: block;">b</td>
        </tr>
        <tr>
            <td style="display: contents;">C</td>
            <td style="display: flex;">c</td>
        </tr>
        <tr>
            <td style="display: flexbox;">D</td>
            <td style="display: table-row-group;">d</td>
        </tr>
        <tr style="display: inline;">
            <td>D</td>
            <td>d</td>
        </tr>
        <tr style="display:list-item;">
            <td>D</td>
            <td>d</td>
        </tr>
    </table>

</body>

</html>
